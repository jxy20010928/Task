<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint content=width=device-width,initial-scale=1">
    <title>游戏</title>
    <link rel="stylesheet"type="text/css" href="game.css">
</head>
<body>
<div class="header">
    <span class="left"></span>
    <span>法官台本</span>
    <span class="right"></span>
</div>
<main>
    <div class="days">
        <div class="num">第1天</div>
        <div class="process">
            <div class="kill">杀手杀人</div>
            <div class="words">亡灵发表遗言</div>
            <div class="order">玩家依次发言</div>
            <div class="vote">投票</div>
        </div>
    </div>
</main>
<div class="footer">
    <div class="over">结束游戏</div>
    <div class="journal">法官日记</div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="game.js "></script>
</html>
