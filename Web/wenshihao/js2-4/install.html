 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>设置</title>
    <link rel="stylesheet"type="text/css" href="install.css">
    <script type="text/javascript" src="install.js "></script>
</head>
<body>
<div class="header">
    <span class="left"></span>
    <span>参数设置</span>
    <span class="right"></span>
</div>
<div class="ratio">玩家配比</div>
<main>
    <div class="killer">杀手<span id="killer">_</span>人</div>
    <div class="man">平民<span id="man">_</span>人</div>
</main>
<middle></middle>
<div class="number">
<span class="player">请输入玩家数量</span>
    <input id="figure" onchange="change()" type="text" value="">
    <span class="red">玩家数量为4-18</span>
    <div class="block">
        <input min="4" max="18" id="range" onchange="put()" type="range">
    </div>
</div>
<div class="footer" onclick="jump()">去发牌</div>
</body>
</html>
